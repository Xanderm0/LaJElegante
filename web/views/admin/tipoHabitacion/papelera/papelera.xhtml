<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Papelera de Tipos de Habitación</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<h:form id="formPapelera">

    <h2>Papelera de Tipos de Habitación</h2>

    <p:messages />

    <p:dataTable value="#{tipoHabitacionBean.listaEliminados}" var="t"
                 styleClass="table table-bordered table-striped"
                 paginator="true" rows="10">

        <p:column headerText="ID">
            #{t.id_tipo_habitacion}
        </p:column>

        <p:column headerText="Nombre">
            #{t.nombre_tipo}
        </p:column>

        <p:column headerText="Descripción">
            #{t.descripcion}
        </p:column>

        <p:column headerText="Capacidad">
            #{t.capacidad_maxima}
        </p:column>

        <p:column headerText="Acciones">

            <p:commandButton value="Restaurar"
                             icon="pi pi-undo"
                             update="@form"
                             action="#{tipoHabitacionBean.restaurar(t.id_tipo_habitacion)}" />

        </p:column>

    </p:dataTable>

    <br/>

    <p:commandButton value="← Volver"
                     icon="pi pi-arrow-left"
                     action="#{tipoHabitacionBean.irListado}" />

</h:form>
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
