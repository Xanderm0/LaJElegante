<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>

    <h:form>
        <div class="card">
            <h2>Crear Tipo de Cliente</h2>

            <!-- Mostrar mensajes -->
            <p:messages id="msgs" closable="true" showDetail="true" />

            <p:panelGrid columns="2" columnClasses="label,value">

                <h:outputText value="Nombre del tipo:" />

                <p:inputText value="#{tipoClienteBean.nombreTipo}" 
                             required="true"
                             maxlength="50"
                             requiredMessage="El nombre es obligatorio"
                             placeholder="Ej: Cliente VIP"/>
            </p:panelGrid>

            <br/>

            <p:commandButton value="Guardar"
                             action="#{tipoClienteBean.guardar}"
                             update="msgs" 
                             styleClass="ui-button-success"/>

            <p:commandButton value="Cancelar"
                             styleClass="ui-button-secondary"
                             action="#{tipoClienteBean.volver}" />

        </div>
    </h:form>

</h:body>
</html>
