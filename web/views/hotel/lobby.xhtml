<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lobby - Hotel LJE</title>
    
    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<h:form id="lobbyForm">

    <!-- Carrusel del Lobby -->
    <p:carousel value="#{lobbyBean.imagenes}" var="img" numVisible="1" circular="true" autoplayInterval="5000">
        <p:panel styleClass="text-center">
            <h:graphicImage value="#{img.ruta}" alt="#{img.alt}" class="img-fluid" />
            <h:panelGroup layout="block">
                <h2>#{img.titulo}</h2>
                <h:outputText value="#{img.descripcion}" />
            </h:panelGroup>
        </p:panel>
    </p:carousel>

    <!-- Botones de navegación con clases Bootstrap -->
    <div class="d-flex justify-content-center mt-4">
        <p:commandButton value="Restaurante" action="restaurante.xhtml?faces-redirect=true" styleClass="btn btn-primary mx-2" />
        <p:commandButton value="Habitaciones" action="habitaciones.xhtml?faces-redirect=true" styleClass="btn btn-success mx-2" />
       <p:commandButton value="Términos &amp; Condiciones" action="terminos.xhtml?faces-redirect=true" />

    </div>

</h:form>

<!-- Bootstrap JS -->
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
