<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/views/hotel/layouts/header.xhtml">
    
    <ui:define name="title">Login - Hotel LJE</ui:define>
    
    <h:outputStylesheet name="js/validacion_login"/>
    
    <ui:define name="content">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card shadow-lg p-4 border-0 login-card" style="max-width: 400px; width: 100%;">
                <div class="text-center mb-4">
                    <div class="login-icon mb-3">
                        <i class="pi pi-key"></i>
                    </div>
                    <h3 class="fw-bold text-dark">Iniciar Sesión</h3>
                    <p class="text-muted">Ingresa tus credenciales</p>
                </div>

                <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

                <h:form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="pi pi-envelope me-2"></i>
                            Correo electrónico
                        </label>
                        <p:inputText value="#{loginBean.email}" 
                                   styleClass="form-control login-input"
                                   placeholder="ejemplo@email.com" 
                                   required="true"/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="pi pi-lock me-2"></i>
                            Contraseña
                        </label>
                        <p:password value="#{loginBean.password}" 
                                  styleClass="form-control login-input"
                                  placeholder="••••••••" 
                                  required="true"
                                  feedback="false"/>
                    </div>

                    <p:commandButton value="Ingresar" 
                                   action="#{loginBean.login}"
                                   styleClass="btn-login w-100 py-3"
                                   icon="pi pi-sign-in"
                                   update="growl @form"
                                   ajax="true"/>
                </h:form>

                <hr class="my-4"/>

                <div class="text-center">
                    <p class="mb-2">
                        ¿No tienes cuenta? 
                        <h:link value="Regístrate aquí" outcome="/views/hotel/register.xhtml" 
                               styleClass="text-decoration-none fw-bold"/>
                    </p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
