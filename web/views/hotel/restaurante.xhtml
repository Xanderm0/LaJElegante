<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Restaurante - Hotel LJE</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>
<h:body>

<h:form id="restauranteForm">

    <h:panelGrid columns="2" columnClasses="leftColumn,rightColumn" style="width:100%">

        <!-- Columna izquierda: Restaurante -->
        <h:panelGroup>
            <h3>Mesas disponibles para hoy</h3>
            <h4>Consulta en tiempo real la disponibilidad</h4>
            <h5>#{restauranteBean.mesasDisponibles}</h5>

            <p:commandButton value="¡Reservar ahora!" action="#{restauranteBean.reservarMesa}" />
        </h:panelGroup>

        <!-- Columna derecha: Platos -->
        <h:panelGrid columns="2" style="width:100%">

            <!-- Plato 1 -->
            <h:panelGroup>
                <h3>Ajiaco Santafereño</h3>
                <h4>${restauranteBean.precioPlato1}</h4>
                <p:graphicImage value="/resources/img/plato1.png" />
            </h:panelGroup>

            <!-- Plato 2 -->
            <h:panelGroup>
                <h3>Corrientazo del día</h3>
                <h4>${restauranteBean.precioPlato2}</h4>
                <p:graphicImage value="/resources/img/plato2.png" />
            </h:panelGroup>

        </h:panelGrid>

    </h:panelGrid>

</h:form>
    <h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
