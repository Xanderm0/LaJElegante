<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Empleados - Hotel LJE</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>
<h:body>

<h:form id="loginForm">

    <h3>Login Empleados</h3>

    <!-- Mensajes de error -->
    <p:messages id="msgs" showDetail="true" autoUpdate="true" />

    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="email" value="Correo electrónico:" />
        <p:inputText id="email" value="#{loginEmpleadoBean.email}" required="true" label="Correo electrónico" />

        <h:outputLabel for="password" value="Contraseña:" />
        <p:password id="password" value="#{loginEmpleadoBean.password}" required="true" label="Contraseña" />
    </h:panelGrid>

    <p:commandButton value="Ingresar" action="#{loginEmpleadoBean.login}" update="msgs" />

    <h:outputText value="¿Eres huésped? " />
    <h:link value="Ingresa aquí" outcome="login.xhtml" />

</h:form>
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
