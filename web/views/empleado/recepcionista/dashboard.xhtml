<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dashboard recepcionista</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Estilos Dashboard -->
    <style>
        .dashboard-link {
            display: block;
            height: 100%;
            text-decoration: none;
        }

        .dashboard-card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</h:head>

<h:body>

<h:form id="formDashboard">

<div class="container mt-4">

    <h1 class="mb-4">Panel recepcionista</h1>

    <!-- ================= TARJETAS ================= -->
    <div class="row text-center mb-4">

        <!-- HABITACIONES -->
        <div class="col-md-3 mb-3">
            <h:link outcome="/views/empleado/admin/habitaciones/index.xhtml"
                    styleClass="dashboard-link">
                <div class="card bg-warning text-dark shadow h-100 dashboard-card">
                    <div class="card-body">
                        <h5>Habitaciones</h5>
                        <h2>#{dashboardBean.habitacionesCount}</h2>
                        <small>Gestionar habitaciones</small>
                    </div>
                </div>
            </h:link>
        </div>

    </div>

    <!-- ================= SEGUNDA FILA ================= -->
    <div class="row text-center mb-4">


        <div class="col-md-3 mb-3">
            <h:link outcome="/views/empleado/admin/tipoHabitacion/index.xhtml"
                    styleClass="dashboard-link">
                <div class="card bg-primary text-white shadow h-100 dashboard-card">
                    <div class="card-body">
                        <h5>Tipo Habitación</h5>
                        <small>Gestionar tipos</small>
                    </div>
                </div>
            </h:link>
        </div>

    </div>

    <!-- ================= GRAFICAS ================= -->
    <div class="row">

        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Ocupación de Habitaciones</h5>
                    <p:chart type="donut"
                             model="#{dashboardBean.ocupacionModel}"
                             style="width:100%;height:300px"/>
                </div>
            </div>
        </div>

    </div>

</div>

</h:form>

</h:body>
</html>
