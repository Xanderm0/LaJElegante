<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dashboard gerente de alimentos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Estilos Dashboard -->
    <style>
        .dashboard-link {
            display: block;
            height: 100%;
            text-decoration: none;
        }

        .dashboard-card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</h:head>

<h:body>

<h:form id="formDashboard">


    <h1 class="mb-4">Panel gerente de alimentos </h1>

    <!-- ================= TARJETAS ================= -->
    <div class="row text-center mb-4">

        <!-- RESERVAS -->
        <div class="col-md-3 mb-3">
            <h:link outcome="/views/empleado/admin/reservasHab/index.xhtml"
                    styleClass="dashboard-link">
                <div class="card bg-danger text-white shadow h-100 dashboard-card">
                    <div class="card-body">
                        <h5>Reservas</h5>
                        <h2>#{dashboardBean.reservasActivas}</h2>
                        <small>Ver reservas</small>
                    </div>
                </div>
            </h:link>
        </div>

    </div>

   
</h:form>

</h:body>
</html>
