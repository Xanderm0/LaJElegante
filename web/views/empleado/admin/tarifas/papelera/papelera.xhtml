<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
    </h:head>
<h:body>

    <h1 class="mb-4">Papelera de Tarifas</h1>

    <!-- Mensaje Ã©xito -->
    <p:messages id="msgs" showSummary="true" closable="true" />

    <p:commandButton value="Volver al listado"
                     styleClass="p-button-secondary mb-3"
                     action="tarifas.xhtml?faces-redirect=true"/>

    <h:form id="tablaPapelera">

        <p:dataTable value="#{tarifaBean.tarifasEliminadas}"
                     var="tarifa"
                     emptyMessage="No hay tarifas en la papelera."
                     styleClass="table table-bordered table-striped"
                     paginator="false">

            <p:column headerText="ID">
                #{tarifa.idTarifa}
            </p:column>

            <p:column headerText="Tarifa fija">
                #{tarifa.tarifaFija}
            </p:column>

            <p:column headerText="Precio final">
                #{tarifa.precioFinal}
            </p:column>

            <p:column headerText="Estado">
                #{tarifa.estado}
            </p:column>

            <p:column headerText="Temporada">
                #{tarifa.temporada != null ? tarifa.temporada.nombre : 'N/A'}
            </p:column>

            <!-- Acciones -->
            <p:column headerText="Acciones">

                <p:commandButton value="Restaurar"
                                 styleClass="p-button-success p-button-sm"
                                 action="#{tarifaBean.restaurar(tarifa.idTarifa)}"
                                 update="@form msgs"/>

            </p:column>

        </p:dataTable>

    </h:form>
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
