<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Papelera de Tipos de Cliente</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<f:metadata>
    <!-- Cargar la lista de tipos eliminados -->
    <f:event type="preRenderView"
             listener="#{tipoClienteBean.listarPapelera}" />
</f:metadata>

<div class="container mt-4">

    <h1 class="mb-4">Papelera de Tipos de Cliente</h1>

    <h:form id="formPapelera">

        <!-- Mensajes -->
        <p:messages closable="true">
            <p:autoUpdate />
        </p:messages>

        <!-- Tabla de tipos eliminados -->
        <p:dataTable value="#{tipoClienteBean.listaPapelera}"
                     var="tc"
                     rendered="#{not empty tipoClienteBean.listaPapelera}"
                     styleClass="table table-bordered table-striped table-hover">

            <p:column headerText="ID" style="width:80px">
                #{tc.idTipoCliente}
            </p:column>

            <p:column headerText="Nombre del Tipo">
                #{tc.nombreTipo}
            </p:column>

            <p:column headerText="Eliminado en">
                <h:outputText value="#{tc.deletedAt}" />
            </p:column>

            <p:column headerText="Acciones" style="width:150px">
                <p:commandButton value="Restaurar"
                                 icon="pi pi-refresh"
                                 action="#{tipoClienteBean.restaurar(tc.idTipoCliente)}"
                                 update="@form"
                                 styleClass="btn btn-success btn-sm" />
            </p:column>

        </p:dataTable>

        <!-- Mensaje si no hay tipos eliminados -->
        <h:panelGroup rendered="#{empty tipoClienteBean.listaPapelera}">
            <div class="alert alert-info">
                No hay tipos de cliente en la papelera.
            </div>
        </h:panelGroup>

        <!-- BotÃ³n volver -->
        <p:button value="Volver al listado"
                  outcome="index"
                  styleClass="btn btn-secondary mt-3" />

    </h:form>
</div>

<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
