<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Tipos de Cliente</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<f:metadata>
    <!-- Cargar tipos de cliente al entrar -->
    <f:event type="preRenderView"
             listener="#{tipoClienteBean.listar}" />
</f:metadata>

<div class="container mt-4">

    <h1>Listado de Tipos de Cliente</h1>
    
    <div class="mb-3 d-flex gap-2">

        <!-- NUEVO TIPO DE CLIENTE -->
        <p:button value="Nuevo Tipo de Cliente"
                  icon="pi pi-plus"
                  outcome="create"
                  styleClass="btn btn-primary" />

        <!-- PAPELERA -->
        <p:button value="Papelera"
                  icon="pi pi-trash"
                  outcome="papelera"
                  styleClass="btn btn-secondary" />

        <!-- IR A REPORTES -->
        <p:button value="Ir a Reportes"
                  icon="pi pi-file"
                  outcome="reportes"
                  styleClass="btn btn-success" />

    </div>

    <!-- MENSAJES -->
    <p:messages closable="true">
        <p:autoUpdate />
    </p:messages>

    <h:form id="formTiposCliente">

        <!-- TABLA -->
        <p:dataTable value="#{tipoClienteBean.listaTipoClientes}"
                     var="tc"
                     paginator="true"
                     rows="10"
                     styleClass="table table-bordered">

            <p:column headerText="ID">
                #{tc.idTipoCliente}
            </p:column>

            <p:column headerText="Nombre del Tipo">
                #{tc.nombreTipo}
            </p:column>

            <p:column headerText="Creado en">
                #{tc.createdAt}
            </p:column>

            <p:column headerText="Actualizado en">
                #{tc.updatedAt}
            </p:column>

            <p:column headerText="Eliminado en">
                #{tc.deletedAt}
            </p:column>

            <p:column headerText="Acciones" style="width:180px">

                <!-- EDITAR -->
                <p:button icon="pi pi-pencil"
                          title="Editar"
                          outcome="edit">
                    <f:param name="id" value="#{tc.idTipoCliente}" />
                </p:button>

                <!-- ELIMINAR -->
                <p:commandButton icon="pi pi-trash"
                                 title="Eliminar"
                                 action="#{tipoClienteBean.eliminar(tc.idTipoCliente)}"
                                 update="formTiposCliente"
                                 styleClass="btn btn-danger"
                                 onclick="return confirm('Â¿Seguro que deseas eliminar este tipo de cliente?')" />
            </p:column>

        </p:dataTable>

    </h:form>

</div>

<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
