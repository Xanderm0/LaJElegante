<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Tipos de Cliente</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<h:form id="formTipos">

    <div class="container mt-4">

        <h1>Tipos de Cliente</h1>

        <!-- Mensajes -->
        <p:messages closable="true">
            <p:autoUpdate />
        </p:messages>

        <!-- Botón Nuevo -->
        <p:commandButton value="+ Nuevo Tipo de Cliente"
                         icon="pi pi-plus"
                         action="#{tipoClienteBean.nuevo}"
                         update="@form"
                         styleClass="btn btn-primary mb-3" />

        <!-- Tabla -->
        <p:dataTable value="#{tipoClienteBean.listaTipoClientes}"
                     var="tc"
                     emptyMessage="No hay tipos de cliente registrados"
                     styleClass="table table-bordered table-striped table-hover">

            <p:column headerText="ID" style="width:80px">
                #{tc.idTipoCliente}
            </p:column>

            <p:column headerText="Nombre del Tipo">
                #{tc.nombreTipo}
            </p:column>

            <p:column headerText="Acciones" style="width:180px">

                <!-- Editar -->
                <p:commandButton value="Editar"
                                 icon="pi pi-pencil"
                                 styleClass="btn btn-warning btn-sm me-1"
                                 update=":formModal"
                                 actionListener="#{tipoClienteBean.cargarTipo(tc)}"
                                 oncomplete="PF('modalEditar').show()" />

                <!-- Eliminar -->
                <p:commandButton value="Eliminar"
                                 icon="pi pi-trash"
                                 styleClass="btn btn-danger btn-sm"
                                 action="#{tipoClienteBean.eliminar(tc.idTipoCliente)}"
                                 update="@form"
                                 onclick="return confirm('¿Seguro que deseas eliminar este tipo de cliente?')" />

            </p:column>

        </p:dataTable>
    </div>
</h:form>

<!-- MODAL EDITAR -->
<p:dialog widgetVar="modalEditar"
          modal="true"
          header="Editar Tipo de Cliente"
          closable="true"
          styleClass="modal-dialog-centered">

    <h:form id="formModal">
        <div class="mb-3">
            <p:outputLabel value="Nombre del Tipo" for="nombreTipo"/>
            <p:inputText id="nombreTipo"
                         value="#{tipoClienteBean.tipoCliente.nombreTipo}"
                         required="true"
                         styleClass="form-control"/>
        </div>

        <div class="d-flex gap-2">
            <p:commandButton value="Guardar Cambios"
                             icon="pi pi-check"
                             update=":formTipos @form"
                             action="#{tipoClienteBean.actualizar}"
                             oncomplete="PF('modalEditar').hide()"
                             styleClass="btn btn-success"/>

            <p:commandButton value="Cancelar"
                             icon="pi pi-times"
                             styleClass="btn btn-secondary"
                             onclick="PF('modalEditar').hide()"
                             type="button"/>
        </div>
    </h:form>
</p:dialog>

<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
