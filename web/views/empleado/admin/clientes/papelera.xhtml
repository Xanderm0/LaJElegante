<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/views/empleado/admin/layouts/sidebar.xhtml">
    
    <ui:define name="title">Papelera de Clientes - Sistema Hotel</ui:define>
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{clienteBean.listarPapelera}" />
    </f:metadata>
    
    <ui:define name="content">
        <div class="container mt-4">
            <h1 class="mb-4">Papelera de Clientes</h1>

            <h:form id="formPapelera">
                <p:messages closable="true">
                    <p:autoUpdate />
                </p:messages>

                <p:dataTable value="#{clienteBean.listaPapelera}"
                           var="c"
                           rendered="#{not empty clienteBean.listaPapelera}"
                           styleClass="table table-bordered table-striped">

                    <p:column headerText="ID">
                        #{c.idCliente}
                    </p:column>

                    <p:column headerText="Nombre">
                        #{c.nombre}
                    </p:column>

                    <p:column headerText="Email">
                        #{c.email}
                    </p:column>

                    <p:column headerText="TelÃ©fono">
                        #{c.prefijo} #{c.numTel}
                    </p:column>

                    <p:column headerText="Eliminado en">
                        <h:outputText value="#{c.deletedAt}" />
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Restaurar"
                                     icon="pi pi-refresh"
                                     action="#{clienteBean.restaurar(c.idCliente)}"
                                     update="@form"
                                     styleClass="btn btn-success btn-sm" />
                    </p:column>
                </p:dataTable>

                <h:panelGroup rendered="#{empty clienteBean.listaPapelera}">
                    <div class="alert alert-info">
                        No hay clientes en la papelera.
                    </div>
                </h:panelGroup>

                <p:button value="Volver al listado"
                      outcome="index"
                      styleClass="btn btn-secondary mt-3" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
