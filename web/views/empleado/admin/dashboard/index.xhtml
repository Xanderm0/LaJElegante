<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dashboard - Sistema de Reservas</title>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

    <h1>Panel de Administración</h1>

    <!-- Tarjetas resumen -->
    <p:panelGrid columns="4" styleClass="ui-noborder">

        <p:panel styleClass="card card-primary">
            <h3>Clientes</h3>
            <p:outputLabel value="#{dashboardBean.clientesCount}" style="font-size:25px; font-weight:bold"/>
        </p:panel>

        <p:panel styleClass="card card-success">
            <h3>Usuarios</h3>
            <p:outputLabel value="#{dashboardBean.usuariosCount}" style="font-size:25px; font-weight:bold"/>
        </p:panel>

        <p:panel styleClass="card card-warning">
            <h3>Habitaciones</h3>
            <p:outputLabel value="#{dashboardBean.habitacionesCount}" style="font-size:25px; font-weight:bold"/>
        </p:panel>

        <p:panel styleClass="card card-danger">
            <h3>Reservas Activas</h3>
            <p:outputLabel value="#{dashboardBean.reservasActivas}" style="font-size:25px; font-weight:bold"/>
        </p:panel>

    </p:panelGrid>

    <br/>

    <!-- Gráficas -->
    <p:panelGrid columns="2" styleClass="ui-noborder">

        <p:panel header="Reservas por Mes" style="width:480px">
            <p:barChart value="#{dashboardBean.reservasChart}"
                        legendPosition="ne"
                        style="width:450px;height:300px"/>
        </p:panel>

        <p:panel header="Ocupación de Habitaciones" style="width:480px">
            <p:pieChart value="#{dashboardBean.ocupacionChart}"
                        style="width:450px;height:300px"/>
        </p:panel>

    </p:panelGrid>

    <!-- Bootstrap JS -->
    <h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
