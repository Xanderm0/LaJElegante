<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Reservas de Habitaciones</title>
     <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

    <h2>Listado de Reservas</h2>

    <p:dataTable value="#{reservaHabitacionBean.reservas}" var="reserva" styleClass="table table-bordered">
        <p:column headerText="ID">
            <h:outputText value="#{reserva.idReservaHabitacion}" />
        </p:column>

        <p:column headerText="Cliente">
            <h:outputText value="#{reserva.cliente != null ? reserva.cliente.nombre : 'N/A'}" />
        </p:column>

        <p:column headerText="Habitación">
            <h:outputText value="#{reserva.detalle.habitacion != null ? reserva.detalle.habitacion.numeroHabitacion : 'N/A'}" />
        </p:column>

        <p:column headerText="Fechas">
            <h:outputText value="#{reserva.detalle.fechaInicio} → #{reserva.detalle.fechaFin}" />
        </p:column>

        <p:column headerText="Noches">
            <h:outputText value="#{reserva.detalle.noches}" />
        </p:column>

        <p:column headerText="Total">
            <h:outputText value="#{reserva.detalle.precioReserva}">
                <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" />
            </h:outputText>
        </p:column>

        <p:column headerText="Acciones">
            <p:commandButton value="Eliminar" styleClass="ui-button-danger ui-button-sm"
                             icon="pi pi-times"
                             onclick="if(!confirm('¿Seguro que deseas eliminar esta reserva?')) return false;"
                             actionListener="#{reservaHabitacionBean.eliminarReserva(reserva.idReservaHabitacion)}"
                             update="@form"/>
        </p:column>

    </p:dataTable>

    <h:outputText rendered="#{empty reservaHabitacionBean.reservas}" value="No hay reservas registradas." styleClass="text-center" />
 <h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
