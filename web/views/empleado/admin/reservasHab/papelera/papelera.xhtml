<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Papelera de Reservas</title>
     <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>
    <h2>Papelera de Reservas</h2>

    <p:messages autoUpdate="true" />

    <p:dataTable value="#{reservaHabitacionBean.reservasEliminadas}" var="reserva" 
                 emptyMessage="No hay reservas eliminadas" responsiveLayout="scroll">

        <p:column headerText="ID">
            <h:outputText value="#{reserva.idReservaHabitacion}" />
        </p:column>

        <p:column headerText="Cliente">
            <h:outputText value="#{reserva.cliente != null ? reserva.cliente.nombre : 'N/A'}" />
        </p:column>

        <p:column headerText="Habitación">
            <h:outputText value="#{reserva.detalle.habitacion != null ? reserva.detalle.habitacion.numeroHabitacion : 'N/A'}" />
        </p:column>

        <p:column headerText="Fechas">
            <h:outputText value="#{reserva.detalle.fechaInicio} → #{reserva.detalle.fechaFin}" />
        </p:column>

        <p:column headerText="Total">
            <h:outputText value="#{reserva.detalle.precioReserva}" />
        </p:column>

        <p:column headerText="Acciones">
            <p:commandButton value="Restaurar" icon="pi pi-refresh" 
                             actionListener="#{reservaHabitacionBean.restaurar(reserva)}" 
                             update="@form" />
        </p:column>

    </p:dataTable>

    <p:commandButton value="← Volver" icon="pi pi-arrow-left" 
                     action="reservas-habitacion.xhtml?faces-redirect=true" />
    
    <h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
