<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Detalle reserva</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
    </h:head>

<h:body>

    <h1>Detalle de la Reserva</h1>

    <p:card>
        <h5>Reserva # #{reservaBean.reserva.idReserva}</h5>

        <p>
            <strong>Cliente:</strong>
            <h:outputText value="#{reservaBean.reserva.cliente.nombre != null ? reservaBean.reserva.cliente.nombre : 'Sin asignar'}"/>
        </p>

        <p>
            <strong>Mesa:</strong>
            <h:outputText value="#{reservaBean.reserva.mesa.numeroMesa != null ? reservaBean.reserva.mesa.numeroMesa : 'Sin asignar'}"/>
        </p>

        <p>
            <strong>Fecha:</strong>
            <h:outputText value="#{reservaBean.reserva.fechaReserva}" />
        </p>

        <p>
            <strong>Hora:</strong>
            <h:outputText value="#{reservaBean.reserva.horaReserva}" />
        </p>

        <p>
            <strong>Número de Personas:</strong>
            <h:outputText value="#{reservaBean.reserva.numeroPersonas}" />
        </p>

        <p>
            <strong>Estado:</strong>
            <h:outputText value="#{reservaBean.reserva.estadoReserva}" />
        </p>

        <p>
            <strong>Activo:</strong>
            <h:outputText value="#{reservaBean.reserva.activo ? 'Sí' : 'No'}" />
        </p>

    </p:card>

    <br/>

    <p:commandButton value="Volver al listado"
                     styleClass="ui-button-secondary"
                     action="reservas-listar.xhtml?faces-redirect=true"/>

    <p:commandButton value="Editar"
                     styleClass="ui-button-warning"
                     action="reservas-editar.xhtml?faces-redirect=true">
        <f:param name="id" value="#{reservaBean.reserva.idReserva}"/>
    </p:commandButton>
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
