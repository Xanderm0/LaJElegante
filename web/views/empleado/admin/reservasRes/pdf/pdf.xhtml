<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>Listado de Reservas</title>
     <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />

    <style>
        body { font-family: DejaVu Sans, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
        h1 { text-align: center; }
    </style>
</h:head>

<h:body>

    <h1>Listado de Reservas</h1>

    <p:dataTable value="#{reservaBean.reservas}" var="reserva" style="margin-top:10px;">

        <p:column headerText="ID">
            <h:outputText value="#{reserva.idReserva}" />
        </p:column>

        <p:column headerText="Cliente">
            <h:outputText value="#{reserva.cliente.nombre} #{reserva.cliente.apellido}" />
        </p:column>

        <p:column headerText="Mesa">
            <h:outputText value="#{reserva.mesa.numeroMesa}" />
        </p:column>

        <p:column headerText="Fecha">
            <h:outputText value="#{reserva.fechaReserva}" />
        </p:column>

        <p:column headerText="Hora">
            <h:outputText value="#{reserva.horaReserva}" />
        </p:column>

        <p:column headerText="# Personas">
            <h:outputText value="#{reserva.numeroPersonas}" />
        </p:column>

        <p:column headerText="Estado">
            <h:outputText value="#{reserva.estadoReserva}" />
        </p:column>

        <p:column headerText="Activo">
            <h:outputText value="#{reserva.activo ? 'SÃ­' : 'No'}" />
        </p:column>

    </p:dataTable>
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
