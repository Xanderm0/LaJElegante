<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Papelera de Mesas</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<f:metadata>
    <f:event type="preRenderView"
             listener="#{mesaBean.listarPapelera}" />
</f:metadata>

<div class="container mt-4">

    <h1 class="mb-4">Papelera de Mesas</h1>

    <h:form id="formPapelera">

        <!-- MENSAJES -->
        <p:messages closable="true">
            <p:autoUpdate />
        </p:messages>

        <!-- TABLA DE MESAS ELIMINADAS -->
        <p:dataTable value="#{mesaBean.listaPapelera}"
                     var="m"
                     rendered="#{not empty mesaBean.listaPapelera}"
                     styleClass="table table-bordered table-striped">

            <p:column headerText="ID">
                #{m.idMesa}
            </p:column>

            <p:column headerText="Nombre de Mesa">
                #{m.nombreMesa}
            </p:column>

            <p:column headerText="Capacidad">
                #{m.capacidad}
            </p:column>

            <p:column headerText="Zona">
                #{m.zona.nombreZona}
            </p:column>

            <p:column headerText="Eliminado en">
                <h:outputText value="#{m.deletedAt}" />
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton value="Restaurar"
                                 icon="pi pi-refresh"
                                 action="#{mesaBean.restaurar(m.idMesa)}"
                                 update="@form"
                                 styleClass="btn btn-success btn-sm" />
            </p:column>

        </p:dataTable>

        <!-- MENSAJE SI NO HAY REGISTROS -->
        <h:panelGroup rendered="#{empty mesaBean.listaPapelera}">
            <div class="alert alert-info">
                No hay mesas en la papelera.
            </div>
        </h:panelGroup>

        <!-- BOTÃ“N VOLVER -->
        <p:button value="Volver al listado"
                  outcome="index"
                  styleClass="btn btn-secondary mt-3" />

    </h:form>
</div>

<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
