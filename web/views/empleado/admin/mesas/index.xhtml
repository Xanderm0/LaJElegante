<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de Mesas</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>

<h:body>

<f:metadata>
    <!-- Cargar mesas al entrar -->
    <f:event type="preRenderView"
             listener="#{mesaBean.listar}" />
</f:metadata>

<div class="container mt-4">

    <h1>Listado de Mesas</h1>
    
    <div class="mb-3 d-flex gap-2">

        <!-- NUEVA MESA -->
        <p:button value="Nueva Mesa"
                  icon="pi pi-plus"
                  outcome="create"
                  styleClass="btn btn-primary" />

        <!-- PAPELERA -->
        <p:button value="Papelera"
                  icon="pi pi-trash"
                  outcome="papelera"
                  styleClass="btn btn-secondary" />

        <!-- IR A REPORTES -->
        <p:button value="Ir a Reportes"
                  icon="pi pi-file"
                  outcome="reportes"
                  styleClass="btn btn-success" />

    </div>

    <!-- MENSAJES -->
    <p:messages closable="true">
        <p:autoUpdate />
    </p:messages>

    <h:form id="formMesas">

        <!-- TABLA -->
        <p:dataTable value="#{mesaBean.listaMesas}"
                     var="m"
                     paginator="true"
                     rows="10"
                     styleClass="table table-bordered">

            <p:column headerText="ID">
                #{m.idMesa}
            </p:column>

            <p:column headerText="Nombre">
                #{m.nombreMesa}
            </p:column>

            <p:column headerText="Capacidad">
                #{m.capacidad}
            </p:column>

            <p:column headerText="Estado">
                #{m.estado.valor}
            </p:column>

            <p:column headerText="Acciones" style="width:180px">

                <!-- EDITAR -->
                <p:button icon="pi pi-pencil"
                          title="Editar"
                          outcome="edit">
                    <f:param name="id" value="#{m.idMesa}" />
                </p:button>

                <!-- ELIMINAR -->
                <p:commandButton icon="pi pi-trash"
                                 title="Eliminar"
                                 action="#{mesaBean.eliminar(m.idMesa)}"
                                 update="formMesas"
                                 styleClass="btn btn-danger"
                                 onclick="return confirm('Â¿Seguro que deseas eliminar esta mesa?')" />
            </p:column>

        </p:dataTable>

    </h:form>

</div>

<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />

</h:body>
</html>
