<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Habitaciones - Hotel LJE</title>
     <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
</h:head>
<h:body>

<h:form id="formHabitaciones">

    <p:panelGrid columns="2" style="width:100%; gap:1em;">
        <!-- Columna izquierda: habitación especial -->
        <h:panelGroup style="position:relative; text-align:center; min-height:80vh; background-image:url('resources/images/habitacionespecialHotel.png'); background-size:cover; background-position:center;">
            
            <h:panelGroup>
                <h4>Descubre nuestras habitaciones</h4>
                <p>Confort y elegancia en cada detalle</p>
            </h:panelGroup>

            <p:commandButton value="Hacer Reserva" action="#{reservaBean.hacerReservaEspecial}" styleClass="ui-button-success ui-button-lg"/>

            <h:panelGroup style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
                <h3>Habitación Especial</h3>
                <p>Confort exclusivo y lujo</p>
                <h:outputText value="$210.000 noche"/>
            </h:panelGroup>
        </h:panelGroup>

        <!-- Columna derecha: grid de habitaciones -->
        <p:panelGrid columns="2" style="gap:1em;">

            <!-- Habitación Básica -->
            <h:panelGroup style="position:relative; height:200px;">
                <h:graphicImage value="resources/images/habitacionbasicaHotel.png" style="width:100%; height:100%; object-fit:cover;"/>
                <h:panelGroup style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
                    <h5>Básica</h5>
                    <h:outputText value="$70.000"/>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Habitación Familiar -->
            <h:panelGroup style="position:relative; height:200px;">
                <h:graphicImage value="resources/images/habitacionfamiliarHotel.png" style="width:100%; height:100%; object-fit:cover;"/>
                <h:panelGroup style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
                    <h5>Familiar</h5>
                    <h:outputText value="$170.000"/>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Habitación Pareja -->
            <h:panelGroup style="position:relative; height:200px;">
                <h:graphicImage value="resources/images/habitacionparejaHotel.png" style="width:100%; height:100%; object-fit:cover;"/>
                <h:panelGroup style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
                    <h5>Pareja</h5>
                    <h:outputText value="$120.000"/>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Promo -->
            <h:panelGroup style="display:flex; justify-content:center; align-items:center; background:#007bff; color:white; border-radius:50%; height:200px;">
                <h:outputText value="20% por primera reserva"/>
            </h:panelGroup>

        </p:panelGrid>

    </p:panelGrid>

</h:form>
<h:outputScript library="bootstrap" name="js/bootstrap.bundle.min.js" />
</h:body>
</html>
