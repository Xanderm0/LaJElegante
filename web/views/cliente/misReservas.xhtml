<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mis Reservas</title>
</h:head>

<h:body>

<h:form>

    <h2>Mis Reservas</h2>

    <p:tabView id="tabs" activeIndex="#{misReservasBean.tabActivo}">

        <!-- HABITACIONES -->
        <p:tab title="Habitaciones">

            <p:button value="Nueva reserva de habitación"
                      icon="pi pi-home"
                      outcome="/views/cliente/reservarHabitacion" />

            <br/><br/>

            <p:dataTable value="#{misReservasBean.reservasHabitacion}"
                         var="r"
                         emptyMessage="No tienes reservas de habitación">

                <p:column headerText="Habitación">
                    #{r.habitacion.tipo}
                </p:column>

                <p:column headerText="Desde">
                    #{r.fechaInicio}
                </p:column>

                <p:column headerText="Hasta">
                    #{r.fechaFin}
                </p:column>

            </p:dataTable>

        </p:tab>

        <!-- RESTAURANTE -->
        <p:tab title="Restaurante">

            <p:button value="Nueva reserva de restaurante"
                      icon="pi pi-calendar-plus"
                      outcome="/views/cliente/reservarRestaurante" />

            <br/><br/>

            <p:dataTable value="#{misReservasBean.reservasRestaurante}"
                         var="r"
                         emptyMessage="No tienes reservas de restaurante">

                <p:column headerText="Mesa">
                    #{r.mesa.numero}
                </p:column>

                <p:column headerText="Fecha">
                    #{r.fechaReserva}
                </p:column>

            </p:dataTable>

        </p:tab>

    </p:tabView>

</h:form>

</h:body>
</html>
